<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chicken - Owner Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #8b4513;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 { margin: 0; }
        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover { background: #a0522d; }
        button.clear { background: #c0392b; }
        button.clear:hover { background: #e74c3c; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #d2a679;
            color: white;
        }
        tr:hover { background: #f9f9f9; }
        .no-orders {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #777;
        }
        .total-row {
            font-weight: bold;
            background: #f0f0f0;
        }
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            tr { margin-bottom: 15px; border: 1px solid #ccc; }
            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
            }
            td:before {
                position: absolute;
                top: 12px;
                left: 15px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
            }
            td:nth-of-type(1):before { content: "Date"; }
            td:nth-of-type(2):before { content: "Name"; }
            td:nth-of-type(3):before { content: "Phone"; }
            td:nth-of-type(4):before { content: "Product"; }
            td:nth-of-type(5):before { content: "Qty"; }
            td:nth-of-type(6):before { content: "Total"; }
            td:nth-of-type(7):before { content: "Notes"; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Let's Chicken - Owner Dashboard</h1>
        <p>View Orders (saved in browser localStorage – for this device/browser only)</p>
    </header>

    <div class="container">
        <div class="controls">
            <button onclick="loadOrders()">Refresh Orders</button>
            <button class="clear" onclick="clearAllOrders()">Delete All Orders</button>
        </div>

        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="ordersBody"></tbody>
            <tfoot>
                <tr class="total-row" id="summaryRow" style="display:none;">
                    <td colspan="5" style="text-align:right;">Total Orders Value:</td>
                    <td id="grandTotal">R0.00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

        <div id="noOrders" class="no-orders" style="display:none;">
            No orders yet.
        </div>
    </div>

    <script>
        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('chickenOrders')) || [];
            const tbody = document.getElementById('ordersBody');
            const noOrdersDiv = document.getElementById('noOrders');
            const summaryRow = document.getElementById('summaryRow');
            const grandTotalEl = document.getElementById('grandTotal');

            tbody.innerHTML = '';

            if (orders.length === 0) {
                noOrdersDiv.style.display = 'block';
                summaryRow.style.display = 'none';
                return;
            }

            noOrdersDiv.style.display = 'none';
            let grandTotal = 0;

            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.date}</td>
                    <td>${order.name}</td>
                    <td>${order.phone}</td>
                    <td>${order.product}</td>
                    <td>${order.quantity}</td>
                    <td>R${order.total.toFixed(2)}</td>
                    <td>${order.notes || '—'}</td>
                `;
                tbody.appendChild(row);
                grandTotal += order.total;
            });

            grandTotalEl.textContent = 'R' + grandTotal.toFixed(2);
            summaryRow.style.display = 'table-row';
        }

        function clearAllOrders() {
            if (confirm('Are you sure you want to DELETE ALL orders?\nThis cannot be undone.')) {
                localStorage.removeItem('chickenOrders');
                loadOrders();
                alert('All orders cleared.');
            }
        }

        // Load orders when page opens
        window.onload = loadOrders;
    </script>
</body>
</html>
